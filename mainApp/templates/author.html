<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    {% if err %}
        <title>Возникла ошибка</title>
    {% else %}
        <title>{{authorName}}</title>
    {% endif %}
</head>
<body>
    {% include "header.html"%}
    {% if login %}
        <a href="editAuthor?id={{authorId}}">Редактировать</a>
    {% endif %}

    {% if err %}
        <p>Возникла ошибка</p>
    {% else %}
        <p> {{authorName}} </p>
        <p> {{description}}</p>
    {% endif %}

</body>
</html>
